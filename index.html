<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>

  <body>

    <video muted id="cvideo" src="CTrackRB.mov" onmouseover="PlayVideo('cvideo')" onmouseout="StopVideo('cvideo')">
</video>
    <video muted id="jvideo" src="JTrackRB.mov" onmouseover="PlayVideo('jvideo')" onmouseout="StopVideo('jvideo')">
</video>
<br>
<video muted id="RB2video" src="OF2bodies.mov" onmouseover="PlayVideo('RB2video')" onmouseout="StopVideo('RB2video')">
</video>
<video muted id="2video" src="2videossm.mov" onmouseover="PlayVideo('2video')" onmouseout="StopVideo('2video')">
</video>
</body>
<script>

function PlayVideo(videoobj) {
    var thisvideo=document.getElementById(videoobj);
    thisvideo.play();
}

function StopVideo(videoobj) {
    var thisvideo=document.getElementById(videoobj);
    thisvideo.pause();
}
</script>
</html>
