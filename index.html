<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Waiting+for+the+Sunrise&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Waiting+for+the+Sunrise&amp;display=swap" rel="stylesheet">
    <meta charset="utf-8">

  </head>
  <body>

    <video muted id="movevideo" src="CTrackRB.mov" onmouseover="PlayVideo('movevideo')" onmouseout="StopVideo('movevideo')">
</video>
    <video muted id="watchvideo" src="JTrackRB.mov" onmouseover="PlayVideo('watchvideo')" onmouseout="StopVideo('watchvideo')">
</video>
<script>

function PlayVideo(videoobj) {
    var thisvideo=document.getElementById(videoobj);
    thisvideo.play();
}

function StopVideo(videoobj) {
    var thisvideo=document.getElementById(videoobj);
    thisvideo.pause();
}
</script>



</body></html>
